<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    Change the title-->
    <title>Maine page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body class="bg-light">


<!--NavBar Start-->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Electronic Notes</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">

<!--            Right Side Wala-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="home">Home</a>
                </li>

                <th:block th:if="${user!=NULL}">

                <li class="nav-item">
                    <a class="nav-link" href="/user/addNote">AddNotes</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="/user/viewNote">View Notes</a>
                </li>

              </th:block>

                </ul>


                <!--            //Left Side wala-->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <th:block th:if="${user==NULL}">

                    <li class="nav-item">
                        <a class="btn btn-sm btn-primary" href="register">Register</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-sm btn-primary ms-2" href="signin">Login</a>
                    </li>

                </th:block>

                <th:block th:if="${user!=NULL}">

                    <li class="nav-item">
                        <a class="btn btn-sm btn-primary" href="#" [[${user.name}]]
                        >Register</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-sm btn-primary ms-2" href="/logout">Logout</a>
                    </li>

                </th:block>

            </ul>

        </div>
    </div>
</nav>


<!--NavBar End-->

<!--Replace the content-->
<div th:replace="${content}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
