<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Login Note Page</title>
</head>
<body>

<section>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 ">
                <div class="card">
                    <div class="card-header text-center ">
                       <h3> Login Page </h3>

<!--                        //error msg-->
                        <th:block th:if="${param.error}">
                            <p class="text-center text-danger fs-5">
                                [[${session.SPRING_SECURITY_LAST_EXCEPTION}]]
                            </p>
                        </th:block>

                        <th:block th:if="${param.logout}">
                            <p class="text-center text-success fs-5">
                               Logout Successfully
                            </p>
                        </th:block>

                    </div>

                    <div class="card-body">

                        <form action="userLogin" method="post">



                            <div class="mb-3">
                                <label>Enter Email</label>
                                <input type="email" name="username" class="form-control"
                                       placeholder="Enter Your Email">
                            </div>


                            <div class="mb-3">
                                <label>Enter Password</label>
                                <input type="password" name="password" class="form-control"
                                       placeholder="Enter Your Password">
                            </div>


                            <button class="btn btn-primary col-md-12">Login</button>

                        </form>

                    </div>

                    <div class="card-footer text-center">
                        <p class="fs-6">
                            don't have an account
                            <a href="register" class="text-decoration-none">register</a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>


</section>


</body>
</html>
