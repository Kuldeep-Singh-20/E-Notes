<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Add Note Page</title>
</head>
<body>


<section>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header text-center ">
                      <h3> Adds your Notes</h3>

                        <th:block th:if="${session.message}">
                            <p class="fs-5 text-center text-success">[[${session.message}]]</p>

                            <th:block th:text="${@userServiceImpl.removeSessionMsg()}"></th:block>

                        </th:block>

                    </div>

                    <div class="card-body">

                        <form action="saveNotes" method="post">

                            <div class="mb-3">
                                <label>Enter Title</label>
                                <input type="text" name="title" class="form-control"
                                       placeholder="Enter Your Title">
                            </div>

                            <div class="mb-3">
                                <label>Enter Description</label>
                                <textarea rows="6" cols="" class="form-control"
                                name="description" placeholder="Enter description..."></textarea>
                            </div>

                            <button class="btn btn-primary mt-4">Save</button>

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>


</section>



</body>
</html>
