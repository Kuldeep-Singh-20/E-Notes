<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Edit Note Page</title>
</head>
<body>


<section>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header text-center ">
                       Edits your Notes
                    </div>

                    <div class="card-body">

                        <form action="/user/updatesNotes" method="post">

                            <div class="mb-3">
                                <label>Enter Title</label>
                                <input type="text" name="title" th:value="${n.title}"
                                       class="form-control" >
                            </div>

                            <div class="mb-3">
                                <label>Enter Description</label>
                                <textarea rows="6" cols="" class="form-control"
                                          th:value="${n.description}"
                                          name="description"></textarea>
                            </div>

                            <input type="hidden" name="id" th:value="${n.id}">

                            <button class="btn btn-primary mt-4">Update</button>

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>


</section>


</body>
</html>
